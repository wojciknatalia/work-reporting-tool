<h2>Tasks list</h2>
<input type="button" value="Download PDF" class="btn btn-success" (click)="savePDF()">  

<table mat-table [dataSource]="tasks$" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <!-- Employee Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Employee </th>
    <td mat-cell *matCellDef="let task"> {{task.employee_email}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let task"> {{task.title}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let task"> {{task.date}} </td>
  </ng-container>

  <!-- Hours Column -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Hours </th>
    <td mat-cell *matCellDef="let task"> {{task.hours}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
    <td mat-cell *matCellDef="let task" class="action-link">
      <button mat-button color="primary" (click)="deleteTask(task.id)">Delete</button>
      <button mat-button color="primary" (click)="openDialog('Edit',task)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let task; columns: columnsToDisplay;"></tr>

</table>

<div class="add">
  <form [formGroup]="task_form">
    <button id="submit" mat-raised-button (click)="openDialog('Add new task',task_form.value)">Add new task</button>
  </form>
</div>
