<h2>Your tasks list:</h2>

<table mat-table [dataSource]="tasks$" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let task"> {{task.id}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let task"> {{task.title}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let task"> {{task.date}} </td>
  </ng-container>

  <!-- Hours Column -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Hours </th>
    <td mat-cell *matCellDef="let task"> {{task.hours}} </td>
  </ng-container>

  <!-- Employee Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Employee </th>
    <td mat-cell *matCellDef="let task"> {{task.employee_email}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let task">
      <button (click)="deleteTask(task.id)">Delete</button>
      <button (click)="openDialog('Edit',task)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let task; columns: columnsToDisplay;"></tr>

</table>

<div class="add">
  <form [formGroup]="task_form" (ngSubmit)="onSubmit()">
    <mat-card>
      <label for="title">Title </label>
      <mat-form-field>
        <input type="text" formControlName="title" ngDefaultControl matInput>
      </mat-form-field>
      <br>
      <label for="hours">Hours </label>
      <mat-form-field>
        <input type="number" formControlName="hours" ngDefaultControl matInput>
      </mat-form-field>
      <br>
      <label for="employee_email">Employee email (readonly) </label>
      <mat-form-field>
        <input type="email" formControlName="employee_email" ngDefaultControl matInput readonly>
      </mat-form-field>
      <br>
      <div class="center">
        <button mat-raised-button id="submit" type="submit" [disabled]="task_form.invalid">Add Task</button>
      </div>
    </mat-card>
  </form>
</div>
