<h2>Tasks list</h2>
<input type="button" value="Download PDF" class="btn btn-success" (click)="savePDF()">  

<ul>
  <li *ngFor="let task of tasks$ | async">
    <ul>
      <li>id: {{ task.id }}</li>
      <li>Title: {{ task.title }}</li>
      <li>Date: {{ task.date }}</li>
      <li>Hours: {{ task.hours }}</li>
      <li>Employee (email): {{ task.employee_email }}</li>
    </ul>
    <button (click)="deleteTask(task.id)">X</button>
  </li>
</ul>

  <form [formGroup]="task_form" (ngSubmit)="onSubmit()">

    <label for="title">Title </label>
    <input type="text" formControlName="title" required>
    <br>
    <label for="hours">Hours </label>
    <input type="number" formControlName="hours" required>
    <br>
    <label for="employee_email">Employee email (readonly) </label>
    <input type="email" formControlName="employee_email" readonly>
    <br>
    <button type="submit" [disabled]="task_form.invalid">Add Task</button>
</form>
